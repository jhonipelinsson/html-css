<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da linha a seguir. Passe o mouse sobre os termos para descobrir qual a
        tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Páragrafo</abbr></li>
        <li><abbr title="Use a tag <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <U>">Texto sublinhado</abbr></li>
        <li><abbr title="Use a tag <em>">Texto em itálico</abbr></li>
        <li><abbr title="Use a tag <code>">Amostra de código</abbr></li>
    </ul>
</body>

</html>
